<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animating on Events - A-Frame</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #FAFAFA" environment="preset: japan">
      <a-entity
        id="mouseCursor"
        cursor="rayOrigin: mouse"
        raycaster="objects: #sphere"
      ></a-entity>
      <a-sphere
        id="sphere"
        position="0 1.8 -3"
        radius="1"
        rotation="0 30 0"
        material="color: red"
        animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 500"
        animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 500"
      ></a-sphere>
    </a-scene>
  </body>
</html>
